<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CRUD Operation</title>
    
</head>
<body>
    <main class="LSmain">
        <form  method="get">
            <h1 class="heading_Login">Login</h1>
            <input type="email" name="" id="" class="email" placeholder="Enter your email">
            <br>
            <input type="password" name="" id="" class="pass" placeholder="Enter your password">
            <br>
            <input list="browsers" name="" id="browser"  placeholder="Enter your gender">
            <datalist name="" id="browsers" class="dropdown">
                <option value="Male" class="Male">
                <option value="Female" class="Female">
            </datalist>
            <br>
            <input class="lognSign" type="submit" value="login">
        </form>
    </main>
</body>

</html>
