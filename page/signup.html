<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <title>CRUD Operation</title>
    <style>
      body{
        overflow: hidden;
      }
    </style>

</head>

<body>
    <nav class="nav">
      <div class="divhead">
        <a class="a" href="../index.html">
          <h1 class="headingdash">Blog : web</h1>
        </a>
      </div>
      <div class="menuicon" id="menuicon">
    </nav>
    <div class="main">
        <main class="LSmain">
            <form  method="get">
            <h1 class="heading_Login">Sign up</h1>
            <input type="text" name="" id="" class="fname" placeholder="Enter your first name" required>
            <br>
            <input type="text" name="" id="" class="lname" placeholder="Enter your last name" required>
            <br>
            <input type="email" name="" id="" class="email" placeholder="Enter your email" required>
            <br>
            <input type="password" name="" id="" class="pass" placeholder="Enter your password" required>
            <br>
            <input list="browsers" name="" id="browser" placeholder="Enter your gender" required>
            <datalist name="" id="browsers" class="dropdown">
                <option value="Male" class="Male">
                    <option value="Female" class="Female">
                    </datalist>
                    <br>
                    <input class="lognSign" type="submit" value="submit">
                </form>
            </main>
        </div>
</body>

</html>
